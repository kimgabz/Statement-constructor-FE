<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav class="app-sidenav mat-elevation-z10" 
        [opened]="!isScreenSmall()"
        [mode]="isScreenSmall() ? 'over' : 'side'"
        #sidenav>
    <mat-toolbar color="accent">DASHBOARD</mat-toolbar>
      <!-- Great! -->

          <mat-list-item>Item 1</mat-list-item>
          <mat-list-item>Item 2</mat-list-item>
          <mat-list-item>Item 3</mat-list-item>
      </mat-list> -->
      <mat-nav-list>
        <a mat-list-item [routerLink]=[link.url] 
            *ngFor="let link of links">
                {{ link.name }}
        </a>
     </mat-nav-list>
    </mat-sidenav>
    <div class="app-sidenav-content">
        <app-toolbar (toggleSidenav) = "sidenav.toggle()"></app-toolbar>
        <div class="wrapper">
            <router-outlet></router-outlet>
        </div>
        <!-- <button type="button" mat-button (click)="sidenav.toggle()">
            Open sidenav
        </button> -->
    </div>
</mat-sidenav-container>
